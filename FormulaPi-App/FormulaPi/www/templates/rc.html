<ion-view title="Remote Control">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="bar bar-header bar-energized textMiddle" ng-show="!loaded">
	  <h1 class="title"><i class="ion-looping"></i> Connecting to Pi Service</h1>
	</div>
	<div class="bar bar-header bar-balanced textMiddle" ng-show="notice">
	  <h1 class="title"><i class="ion-connection-bars"></i> Connected!</h1>
	</div>
	<div class="bar bar-header bar-assertive textMiddle" ng-show="error">
	  <h1 class="title"><i class="ion-stats-bars"></i> Error! Could not connect to Pi Service</h1>
	</div>
	
	<div id="mainPageArea" ng-show="connected">
	
		<div class="ctrlArea padding">
		
			<h3>Last Movement: {{currentStatus}}</h3>
			
			<div class="button-bar">
				<button class="button button-stable icon-left ion-chevron-up padding" ng-click="goForwards()">Forward</button>
				<button class="button button-stable icon-left ion-chevron-left padding" ng-click="goLeft()">Left</button>
				<button class="button button-stable icon-left ion-chevron-right padding" ng-click="goRight()">Right</button>
				<button class="button button-stable icon-left ion-chevron-down padding" ng-click="goBackwards()">Backwards</button>
			</div>
			<br/>
			<div class="button-bar">
				<button class="button button-balanced icon-left ion-ios7-star padding" ng-click="LedOn()">LED On</button>
				<button class="button button-assertive icon-left ion-ios7-star-outline padding" ng-click="LedOff()">LED Off</button>
			</div>
			<br/>
			<div class="button-bar">
				<button class="button button-assertive icon-left ion-ios7-star-outline padding" ng-click="stopMove()">Stop</button>
			</div>
			
			<div class="textMiddle">
				<img src="img/fpi.png" alt="Formula Pi" />
			</div>
			
		</div>
		
		
	
	</div>
	
  </ion-content>
</ion-view>
